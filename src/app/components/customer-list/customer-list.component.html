<section>
  <header>
    <h3>Customers</h3>
  </header>
  <ul>
    <li *ngFor="let customer of customers$ | async">
      <dl>
        <dt>Name</dt>
        <dd>{{ customer.firstName }} {{ customer.lastName }}</dd>
        <dt>Phone Number</dt>
        <dd>
          {{ customer.phoneNumber }}
        </dd>
      </dl>
      <button type="button" (click)="deleteCustomer(customer)">Delete</button>
    </li>
  </ul>
</section>
